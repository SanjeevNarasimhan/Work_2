<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz_style.css" type="text/css">
</head>
<body>
    <div class="box">
        <div id="quiz">
            <h1>Covid-19 Quiz</h1>
            <hr style="margin-bottom: 5px">
            <p id="question"></p>
            <div class="button">
                <button id="btn0"><span id="ch0"></span></button>
                <br><button id="btn1"><span id="ch1"></span></button>
                <br><button id="btn2"><span id="ch2"></span></button>
                <br><button id="btn3"><span id="ch3"></span></button>
            </div>
            <br><div>
                <button id="next">Next</button>
                <button id="previous">Previous</button>
            </div>
            <footer>
                <div id="display">
                    Time:00:60
                </div>
            </footer>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
